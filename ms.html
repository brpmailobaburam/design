<!-- ms.html -->
<!DOCTYPE html>
<html lang="ne">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MS Word Designs</title>
  <link rel="icon" type="image/png" href="b.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .link-list {
      max-width: 800px;
      margin: 20px auto;
      padding: 0;
      list-style: none;
    }
    .link-list li {
      margin: 10px 0;
    }
    .link-list li a {
      text-decoration: none;
      color: #4CAF50;
      font-weight: bold;
      border: 2px solid #4CAF50;
      padding: 10px 20px;
      border-radius: 5px;
      display: inline-block;
      transition: background-color 0.3s, color 0.3s;
    }
    .link-list li a:hover {
      background-color: #4CAF50;
      color: #fff;
    }
  </style>
</head>




<body>
  <h1>MS Word Designs</h1>
  <ul class="link-list">
    <!-- Certificate MS Word लिंक -->
    <li>
      <a href="https://docs.google.com/document/d/1kobu_XbCu-cA3ATqLiERRYTkW_PUkMN7/export?format=docx" target="_blank" download>
        Certificate MS Word
      </a>
    </li>
    <!-- अरू MS Word design लिंकहरू -->
    <li>
      <a href="https://drive.google.com/uc?export=download&id=FILE_ID2" target="_blank">
        MS Word Design 2
      </a>
    </li>
    <li>
      <a href="https://drive.google.com/uc?export=download&id=FILE_ID3" target="_blank">
        MS Word Design 3
      </a>
    </li>
    <!-- थप लिंकहरू यहाँ राख्न सक्नुहुन्छ -->
  </ul>
</body>
</html>
