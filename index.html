<!DOCTYPE html>
<html lang="ne">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Files</title>
  <style>
    /* Blinking animation: background color परिवर्तन */
    @keyframes blink {
      0% { background-color: #ff69b4; }
      50% { background-color: #ff1493; }
      100% { background-color: #ff69b4; }
    }
    
    /* Floating animation: balloon उडेको प्रभाव */
    @keyframes float {
      0% { transform: translateY(-50%) translateY(0px); }
      50% { transform: translateY(-50%) translateY(-20px); }
      100% { transform: translateY(-50%) translateY(0px); }
    }
    
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    
    /* Header styling */
    header {
      position: relative;  /* Absolute elements को लागि relative positioning */
      background-color: #4CAF50;
      color: white;
      padding: 20px 0;
      text-align: center;  /* h1 लाई केन्द्रमा राख्न */
    }
    
    /* Circular container with pink background, blinking and floating effect */
    .logo-container {
      position: absolute;
      left: 20px;
      top: 50%;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #ff69b4;
      overflow: hidden;
      /* दुवै animation एकै साथ प्रयोग: blinking र floating */
      animation: blink 2s infinite, float 3s infinite;
      
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    /* Styling for the image */
    .logo-container img {
      width: 70%;
      height: 70%;
      border-radius: 50%;
      object-fit: cover;
    }
    
    /* Styling for the photo name text */
    .photo-name {
      font-size: 12px;
      font-weight: bold;
      color: white;
      text-align: center;
      margin-top: 5px;
    }
    
    header h1 {
      margin: 0;
      font-size: 24px;
      line-height: 100px; /* header को उचाइलाई फोटोको उचाइ संग मिलाउन */
    }
    
    /* Main container styling */
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    h2 {
      color: #333;
    }
    
    .download-section {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-top: 30px;
    }
    
    .download-box {
      background-color: #f1f1f1;
      padding: 30px;
      margin: 15px;
      text-align: center;
      width: 280px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: 0.3s;
    }
    
    .download-box:hover {
      transform: scale(1.05);
    }
    
    .download-box a {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 15px;
    }
    
    .download-box a:hover {
      background-color: #45a049;
    }
    
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
    
    /* Responsive design adjustments */
    @media (max-width: 768px) {
      header {
        padding: 20px;
      }
      .logo-container {
        position: static;
        margin: 0 auto 10px;
        transform: none;
        animation: blink 2s infinite;  /* Mobile मा floating effect हटाउन सकिन्छ यदि चाहिएको भए */
      }
      header h1 {
        line-height: normal;
      }
      .download-section {
        flex-direction: column;
        align-items: center;
      }
      .download-box {
        width: 80%;
      }
    }
  </style>
</head>


<body>
  <header>
    <!-- Circular container with photo and photo name -->
    <div class="logo-container">
      <!-- सुनिश्चित गर्नुहोस् कि "brpmailo.jpg" तपाईंको project directory मा उपलब्ध छ -->
      <img src="brp.jpg" alt="brp.jpg">
    </div>
    <h1>Welcome to My Download Center</h1>
  </header>
  




  <div class="container">
    <h2>Download Your Files Below</h2>
    <div class="download-section">
      <div class="download-box">
        <h3>MS Word Files</h3>
        <p>Click the link below to download the MS Word file.</p>
        <!-- तपाईंको Google Drive लिंक राख्नुहोस् -->
        <a href="https://drive.google.com/your-ms-word-file-link" target="_blank">Download MS Word</a>
      </div>
      
      <div class="download-box">
        <h3>Adobe Photoshop Files</h3>
        <p>Click the link below to download the Photoshop file.</p>
        <!-- तपाईंको Google Drive लिंक राख्नुहोस् -->
        <a href="https://drive.google.com/your-photoshop-file-link" target="_blank">Download Photoshop</a>
      </div>
    </div>
  </div>
  
  <footer>
    <p>&copy; 2025 Brpmailo. All rights reserved.</p>
  </footer>
</body>
</html>
